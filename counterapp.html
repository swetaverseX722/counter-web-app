<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/58a810656e.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="w-[100vw] h-[100vh] bg-[#344151] gap-10 flex flex-col  justify-center items-center">
         
            <div class="text-[#0398d4] font-medium texts-[20px]">Increment and Decrement</div>
            <div class="flex  bg-white gap-12 p-3 px-5  text-[25px] text-[#344151] rounded-sm ">
                <!--negative button-->
                <botton onclick="decrement()" class="border-r-2 border-[#bfbfbf] pr-5">
                     
                    <i class="fa-solid fa-minus"></i>
                </botton>
                <div id="counter" class="font-bold">
                      0
                </div>
               <!--positive button--> 
                <botton onclick="increment()" class="border-l-2 border-[#bfbfbf] pl-5">
                    <i class="fa-solid fa-plus"></i>
                </botton>
            
        </div>
    </div>
    <script src="https://kit.fontawesome.com/58a810656e.js"></script>
    <script src="counterjs.js"></script>
</body>
</html>
